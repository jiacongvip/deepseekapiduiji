    <style>
        * {

        body {

        .header {

        .message-assistant .message-text {

        .message-references {

        .message-references-title {

        .reference-item {

        .reference-url {

        .input-container {

        .message-input {
            width: 100%;

            border: 2px solid #e0e0e0;

        .message-input:focus {

        .send-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;

        @keyframes spin {

        .welcome {
            text-align: center;
            padding: 60px 20px;

        }

        .welcome h2 {
            font-size: 24px;

        }

        .welcome p {

        .error-message {

        }

        .typing-indicator {

        .typing-dot {

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .stream-mode-toggle {
            display: flex;

<body>
    <div class="header">
        <h1>ğŸ¤– è±†åŒ…èŠå¤©</h1>
        <div class="header-actions">
            <input type="text" class="session-input" id="sessionIdInput" placeholder="è¾“å…¥ SessionID (å¯é€‰ï¼Œé»˜è®¤ä½¿ç”¨é…ç½®ä¸­çš„)">
            <div class="stream-mode-toggle">
                <input type="checkbox" id="streamMode" checked>
                <label for="streamMode">æµå¼å“åº”</label>
            </div>
            <button class="btn btn-primary" id="clearBtn">
                <i class="bi bi-trash"></i> æ¸…ç©º
            </button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="welcome">
            <h2>ğŸ‘‹ æ¬¢è¿ä½¿ç”¨è±†åŒ…èŠå¤©</h2>
            <p>è¾“å…¥æ¶ˆæ¯å¼€å§‹å¯¹è¯ï¼Œæ”¯æŒæ˜¾ç¤ºå¼•ç”¨ç½‘å€</p>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="messageInput" 
                class="message-input" 
                placeholder="è¾“å…¥æ¶ˆæ¯..."
                rows="1"
            ></textarea>
        </div>
        <button id="sendBtn" class="send-btn">
            <i class="bi bi-send"></i>
        </button>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const sessionIdInput = document.getElementById('sessionIdInput');
        const streamModeCheckbox = document.getElementById('streamMode');

        let currentSessionId = null;
        let messages = [];

        // ä» localStorage åŠ è½½ sessionid
        const savedSessionId = localStorage.getItem('sessionId');
        if (savedSessionId) {
            sessionIdInput.value = savedSessionId;
            currentSessionId = savedSessionId;
        }

        // ä¿å­˜ sessionid
        sessionIdInput.addEventListener('change', () => {
            currentSessionId = sessionIdInput.value.trim() || null;
            if (currentSessionId) {
                localStorage.setItem('sessionId', currentSessionId);
            } else {
                localStorage.removeItem('sessionId');
            }
        });

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enter å‘é€ï¼ŒShift+Enter æ¢è¡Œ
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // å‘é€æŒ‰é’®
        sendBtn.addEventListener('click', sendMessage);

        // æ¸…ç©ºæŒ‰é’®
        clearBtn.addEventListener('click', () => {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ¶ˆæ¯å—ï¼Ÿ')) {
                chatContainer.innerHTML = '<div class="welcome"><h2>ğŸ‘‹ æ¬¢è¿ä½¿ç”¨è±†åŒ…èŠå¤©</h2><p>è¾“å…¥æ¶ˆæ¯å¼€å§‹å¯¹è¯ï¼Œæ”¯æŒæ˜¾ç¤ºå¼•ç”¨ç½‘å€</p></div>';
                messages = [];
            }
        });

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || sendBtn.disabled) return;

            // è·å– sessionidï¼ˆä¼˜å…ˆä½¿ç”¨è¾“å…¥æ¡†ä¸­çš„ï¼Œå¦åˆ™ä½¿ç”¨é…ç½®ä¸­çš„ç¬¬ä¸€ä¸ªï¼‰
            let sessionId = sessionIdInput.value.trim();
            if (!sessionId) {
                alert('è¯·å…ˆåœ¨å³ä¸Šè§’è¾“å…¥ SessionIDï¼ˆAuthorization Bearer Tokenï¼‰');
                return;
            }
            
            console.log('ä½¿ç”¨ SessionID:', sessionId.substring(0, 8) + '...');
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', content);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // ç¦ç”¨è¾“å…¥
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';

            // æ·»åŠ åŠ©æ‰‹æ¶ˆæ¯å ä½ç¬¦
            const assistantMsgId = addMessage('assistant', '', true);

            try {
                const streamMode = streamModeCheckbox.checked;
                
                if (streamMode) {
                    await sendStreamMessage(sessionId, content, assistantMsgId);
                } else {
                    await sendNormalMessage(sessionId, content, assistantMsgId);
                }
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯é”™è¯¯:', error);
                let errorMsg = 'å‘é€å¤±è´¥';
                if (error.message) {
                    errorMsg = error.message;
                } else if (error.error?.message) {
                    errorMsg = error.error.message;
                }
                updateMessage(assistantMsgId, `âŒ é”™è¯¯: ${errorMsg}`, false);
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="bi bi-send"></i>';
            }
        }

        async function sendNormalMessage(sessionId, content, messageId) {
            console.log('å‘é€éæµå¼æ¶ˆæ¯ï¼ŒSessionID:', sessionId.substring(0, 8) + '...');
            
            const response = await fetch(`${API_BASE}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${sessionId}`
                },
                body: JSON.stringify({
                    model: 'doubao',
                    messages: [
                        ...messages,
                        { role: 'user', content: content }
                    ],
                    stream: false
                })
            });

            console.log('å“åº”çŠ¶æ€:', response.status, response.statusText);

            if (!response.ok) {
                let errorMsg = `HTTP ${response.status}`;
                try {
                    const error = await response.json();
                    errorMsg = error.message || error.error?.message || errorMsg;
                } catch (e) {
                    const text = await response.text();
                    errorMsg = text || errorMsg;
                }
                console.error('è¯·æ±‚å¤±è´¥:', errorMsg);
                throw new Error(errorMsg);
            }

            const data = await response.json();
            console.log('æ”¶åˆ°å“åº”:', Object.keys(data));
            
            const assistantContent = data.choices?.[0]?.message?.content || '';
            const references = data.choices?.[0]?.message?.references || [];

            console.log('å†…å®¹é•¿åº¦:', assistantContent.length, 'å¼•ç”¨æ•°é‡:', references.length);

            // æ›´æ–°æ¶ˆæ¯
            updateMessage(messageId, assistantContent, false, references);

            // ä¿å­˜åˆ°æ¶ˆæ¯å†å²
            messages.push({ role: 'user', content: content });
            messages.push({ role: 'assistant', content: assistantContent });
        }

        async function sendStreamMessage(sessionId, content, messageId) {
            console.log('å‘é€æµå¼æ¶ˆæ¯ï¼ŒSessionID:', sessionId.substring(0, 8) + '...');
            
            const response = await fetch(`${API_BASE}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${sessionId}`
                },
                body: JSON.stringify({
                    model: 'doubao',
                    messages: [
                        ...messages,
                        { role: 'user', content: content }
                    ],
                    stream: true
                })
            });

            console.log('å“åº”çŠ¶æ€:', response.status, response.statusText);

            if (!response.ok) {
                let errorMsg = `HTTP ${response.status}`;
                try {
                    const error = await response.json();
                    errorMsg = error.message || error.error?.message || errorMsg;
                } catch (e) {
                    const text = await response.text();
                    errorMsg = text || errorMsg;
                }
                console.error('è¯·æ±‚å¤±è´¥:', errorMsg);
                throw new Error(errorMsg);
            }

            if (!response.body) {
                throw new Error('å“åº”ä½“ä¸ºç©º');
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let fullContent = '';
            let references = [];
            let hasReceivedData = false;

            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        console.log('æµç»“æŸï¼Œå†…å®¹é•¿åº¦:', fullContent.length);
                        break;
                    }

                    hasReceivedData = true;
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (!line.trim()) continue;
                        
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6).trim();
                            if (data === '[DONE]') {
                                console.log('æ”¶åˆ° [DONE] æ ‡è®°');
                                continue;
                            }

                            try {
                                const chunk = JSON.parse(data);
                                const delta = chunk.choices?.[0]?.delta;
                                
                                if (delta?.content) {
                                    fullContent += delta.content;
                                    updateMessage(messageId, fullContent, true);
                                }

                                // æ£€æŸ¥æ˜¯å¦æœ‰å¼•ç”¨
                                if (delta?.references) {
                                    references = delta.references;
                                    console.log('æ”¶åˆ°å¼•ç”¨:', references.length, 'ä¸ª');
                                }
                            } catch (e) {
                                console.warn('è§£æ chunk å¤±è´¥:', e, 'æ•°æ®:', data.substring(0, 100));
                            }
                        }
                    }
                }

                if (!hasReceivedData) {
                    throw new Error('æœªæ”¶åˆ°ä»»ä½•æ•°æ®');
                }

                // æœ€ç»ˆæ›´æ–°ï¼ˆåŒ…å«å¼•ç”¨ï¼‰
                updateMessage(messageId, fullContent, false, references);

                // ä¿å­˜åˆ°æ¶ˆæ¯å†å²
                messages.push({ role: 'user', content: content });
                messages.push({ role: 'assistant', content: fullContent });
            } catch (err) {
                console.error('è¯»å–æµæ—¶å‡ºé”™:', err);
                throw err;
            }
        }

        function addMessage(role, content, isLoading = false) {
            const messageId = 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${role}`;
            messageDiv.id = messageId;
            messageDiv.dataset.role = role;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            if (isLoading) {
                textDiv.innerHTML = '<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
            } else {
                textDiv.textContent = content;
            }

            contentDiv.appendChild(textDiv);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

            // ç§»é™¤æ¬¢è¿æ¶ˆæ¯
            const welcome = chatContainer.querySelector('.welcome');
            if (welcome) welcome.remove();

            chatContainer.appendChild(messageDiv);
            scrollToBottom();

            return messageId;
        }

        function updateMessage(messageId, content, isLoading = false, references = []) {
            const messageDiv = document.getElementById(messageId);
            if (!messageDiv) return;

            const textDiv = messageDiv.querySelector('.message-text');
            if (!textDiv) return;

            if (isLoading) {
                textDiv.innerHTML = escapeHtml(content) + '<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
            } else {
                // å°†æ¢è¡Œç¬¦è½¬æ¢ä¸º <br>
                textDiv.innerHTML = escapeHtml(content).replace(/\n/g, '<br>');
            }

            // å¤„ç†å¼•ç”¨
            const contentDiv = messageDiv.querySelector('.message-content');
            let refsDiv = messageDiv.querySelector('.message-references');
            
            if (references && references.length > 0) {
                if (!refsDiv) {
                    refsDiv = document.createElement('div');
                    refsDiv.className = 'message-references';
                    contentDiv.appendChild(refsDiv);
                }

                refsDiv.innerHTML = `
                    <div class="message-references-title">
                        <i class="bi bi-link-45deg"></i>
                        å‚è€ƒæ¥æº (${references.length})
                    </div>
                    ${references.map((ref, index) => `
                        <div class="reference-item" onclick="window.open('${ref.url}', '_blank')">
                            <div class="reference-title">
                                <span>${index + 1}.</span>
                                ${escapeHtml(ref.title || 'æ— æ ‡é¢˜')}
                            </div>
                            <a href="${ref.url}" class="reference-url" target="_blank" onclick="event.stopPropagation()">
                                ${ref.url}
                            </a>
                            ${ref.snippet ? `<div class="reference-snippet">${escapeHtml(ref.snippet.substring(0, 100))}${ref.snippet.length > 100 ? '...' : ''}</div>` : ''}
                        </div>
                    `).join('')}
                `;
            } else if (refsDiv) {
                refsDiv.remove();
            }

            scrollToBottom();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
